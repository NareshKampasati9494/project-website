    <button id="printButton" style="margin-top: 10px;" disabled>Print File</button>

    <div id="fileContent" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; display: none;">
        <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>

<script>
        const fileInput = document.getElementById('fileInput');
        const contentDisplay = document.getElementById('content');
        const fileContentDiv = document.getElementById('fileContent');
        const printButton = document.getElementById('printButton');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    contentDisplay.textContent = e.target.result; // Display the file content
                    fileContentDiv.style.display = 'block';       // Show the file content
                    printButton.disabled = false;                // Enable the print button
                };

                reader.readAsText(file); // Read the file as text
            } else {
                contentDisplay.textContent = "No file selected.";
                fileContentDiv.style.display = 'none';
                printButton.disabled = true;
            }
        });

        printButton.addEventListener('click', () => {
            const printWindow = window.open('', '_blank'); // Open a new window for printing
            printWindow.document.write(`
                <html>
                <head><title>Print File</title></head>
                <body>
                    <h1>File Content</h1>
                    <pre>${contentDisplay.textContent}</pre>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print(); // Trigger the print dialog
        });
</script>
